<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta content="width=device-width, initial-scale=1.0" name="viewport" />
      <title>Stitch Design</title>
      <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
      <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
      <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
         rel="stylesheet"
         />
      <link
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
         rel="stylesheet"
         />
      <script>
         tailwind.config = {
            darkMode: "class",
            theme: {
               extend: {
                  colors: {
                     primary: "#137fec",
                     "background-light": "#f6f7f8",
                     "background-dark": "#101922",
                  },
                  fontFamily: {
                     display: ["Inter"],
                  },
                  borderRadius: {
                     DEFAULT: "0.25rem",
                     lg: "0.5rem",
                     xl: "0.75rem",
                     full: "9999px",
                  },
               },
            },
         };
      </script>
      <style>
         .material-symbols-outlined {
         font-variation-settings:
         "FILL" 0,
         "wght" 400,
         "GRAD" 0,
         "opsz" 24;
         }
      </style>
   </head>
   <body class="bg-background-light dark:bg-background-dark font-display" style="font-size: 18px">
      <div class="flex items-center justify-center min-h-screen">
         <div class="w-full max-w-4xl p-4">

            <div class="outpostCard bg-white dark:bg-zinc-800 shadow-lg rounded-xl overflow-hidden flex p-8">
               <div class="grid grid-cols-[auto_1fr_auto] items-start w-full gap-6">
                  <div class="flex items-start">
                     <img alt="Assignee Avatar" class="w-12 h-12 rounded-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC804gkKXN3ZKxUoSXplIbeKq8WNYK2clirp3t0OrKVlp-DDSGlm3abkkk2tn1EsKTJOdBlcxlrYHxAgbjQgs5Ity0OR8XImFwyj_u_BGzWSCBrWnN8EfXNRnLDurup9XGMc3Tea0kBlQKLTYxpuvGWMzEQNmZYuSB83PmIWBVsMWUu6GRAVPcJ4uxqHBIPnr15pxCWQ6RYJH0Z7PSvRwqAoc-27oHbHsFZnm1hVy6fTJo_lhaevkOsClCnt8T61jQHpACt8XET3g4"/>
                  </div>
                  <div class="flex flex-col items-start gap-4">
                     <p class="text-gray-900 dark:text-white font-medium" style="font-size: 2em; line-height: 1.2" >
                        Finalize the design for the new landing page
                     </p>
                     <div class="flex items-center gap-6 text-gray-500 dark:text-gray-400 text-sm" >
                        <div class="flex items-center gap-2">
                           <span class="material-symbols-outlined text-base">calendar_today</span>
                           <span>Jul 12 - Jul 15</span>
                        </div>
                        <div class="flex items-center gap-2">
                           <span class="w-3 h-3 bg-red-500 rounded-full"></span>
                           <span>High Priority</span>
                        </div>
                        <div class="flex items-center gap-2">
                           <span class="px-3 py-1 text-xs font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-200" >UI Design</span>
                           <span class="px-3 py-1 text-xs font-medium text-green-800 bg-green-100 rounded-full dark:bg-green-900 dark:text-green-200" >Website</span>
                        </div>
                     </div>
                  </div>
                  <div class="flex flex-col items-center gap-1">
                     <button class="text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors">
                        <span class="material-symbols-outlined" style="font-size: 1.5em">edit</span>
                     </button>
                     <button class="text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary transition-colors" >
                        <span class="material-symbols-outlined" style="font-size: 1.5em" >archive</span>
                     </button>
                     <button class="text-gray-500 hover:text-red-500 dark:text-gray-400 dark:hover:text-red-500 transition-colors">
                     <span class="material-symbols-outlined" style="font-size: 1.5em">delete</span>
                     </button>
                  </div>
               </div>
            </div>
            
         </div>
      </div>
   </body>
</html>
