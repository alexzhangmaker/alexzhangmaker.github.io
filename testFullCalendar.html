        async function _larkAddEvent(dateStr) {
          var date = new Date(dateStr); // will be in local time

          if (!isNaN(date.valueOf())) { // valid?
            calendar.addEvent({
              title: 'dynamic event',
              start: date,
              allDay: true,
              url:'https://www.google.com'
            });
            alert('Great. Now, update your database...');
          } else {
            alert('Invalid date.');
          }
        }
      
        function _larkDateClick(info){
            //alert('clicked ' + info.dateStr);
            _larkAddEvent(info.dateStr) ;
        }

        function _larkEventClick(info) {
            var eventObj = info.event;

            if (eventObj.url) {
                alert(
                'Clicked ' + eventObj.title + '.\n' +
                'Will open ' + eventObj.url + ' in a new tab'
                );

                window.open(eventObj.url);

                info.jsEvent.preventDefault(); // prevents browser from following link in current tab.
            } else {
                alert('Clicked ' + eventObj.title);
            }
        }

        let calendar = null ;
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events:events,//'https://fullcalendar.io/api/demo-feeds/events.json',
                eventClick: _larkEventClick,
                editable: true,
                selectable: true,
                eventDidMount: function(info) {
                    var tooltip = new Tooltip(info.el, {
                        title: info.event.extendedProps.description,
                        placement: 'top',
                        trigger: 'hover',
                        container: 'body'
                    });
                },
                dateClick: _larkDateClick/*,
                select: function(info) {
                    alert('selected ' + info.startStr + ' to ' + info.endStr);
                }*/
            });

            calendar.render();
        });
